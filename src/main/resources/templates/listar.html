<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>PRODUCTOS</title>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
			<h1>LISTADO DE PRODUCTOS</h1>
		
			<table class="table">
				<thead>
					<tr>
						<th>IdProducto</th>
						<th>Descripcion</th>
						<th>Precio Unitario</th>
						<th>Stock</th>
						<th>Estado</th>
					
					</tr>
				</thead>
				<tbody>
					<tr th:each="reg:${Productos}">
						<td th:text="${reg.IdProducto}"></td>
						<td th:text="${reg.Descripcion}"></td>
						<td th:text="${reg.PrecioUnidad}"></td>
						<td th:text="${reg.Stock}"></td>
						<td th:text="${reg.Estado}"></td>
						
					</tr>
				</tbody>
			</table>
			<a th:href="@{/agregar}" class="btn btn-success">Agregar nuevo Producto</a>
		</div>
		<div th:if="${#request.getParameter('success') != null}" class="alert alert-success">
    Registro exitoso.
</div>


	</body>
</html>
